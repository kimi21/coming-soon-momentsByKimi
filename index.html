<!DOCTYPE HTML>
<html>
	<head>
		<meta id="view" name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1">
		<title>Creating a Countdown</title>
        
       	       <link rel = "stylesheet" type = "text/css" href="css/style.css">
	</head>
	<body>
	<noscript>
            <style type = "text/css">
                .my-countdown {
                    display: none;
                }
            </style>
        </noscript>
		
        <section class="cd-section cd-section-hero cd-section-full">
            <div class= "overlay">
            </div>
            <div class = "cd-table-cell">
                <div class= "container">
                    <div class= "title">
                        <div class="title-text small-title">
                            <a href="" class="typewrite" data-period="2000" data-type='[ "moments by kimi", "Our awesome site"]'>
                                <span class="wrap"></span> <!-- typing cursor -->
                            </a>
			    <noscript>
                                    <a href="" class="typewrite">
                                        MOMENTS BY KIMI<span class="wrap"></span> <!-- typing cursor -->
                                    </a>
                            </noscript>
                            <span class="static-text"><br>IS COMING SOON!</span>
                        </div>
                    </div>
                    <div class= "undertext">
                        <p>Please subscribe to stay tuned.</p>
                    </div>

                    <!--    Countdown Code Follows:      -->

                    <div class = "my-countdown">
                        <div class = "countdown-row">
                            <span class= "countdown-section">
                                <span class= "countdown-amount">{dn}
                                </span>
                                <span class="countdown-period">{dl}
                                </span>
                                <span class="separator">{sep}
                                </span>
                            </span>
                            <span class= "countdown-section">
                                <span class= "countdown-amount">{hn}
                                </span>
                                <span class="countdown-period">{hl}
                                </span>
                                <span class="separator">{sep}
                                </span>
                            </span>
                            <span class= "countdown-section">
                                <span class= "countdown-amount">{mn}
                                </span>
                                <span class="countdown-period">{ml}
                                </span>
                                <span class="separator">{sep}
                                </span>
                            </span>
                            <span class= "countdown-section">
                                <span class= "countdown-amount">{sn}
                                </span>
                                <span class="countdown-period">{sl}
                                </span>
                            </span>
                        </div>
                    </div> <!-- countdown ends -->
		   <div class = "form-wrapper">
                        <form class= "cd-form" action="" method="post">
                            <input type="hidden" value="7X2XrzVGyOg3hkfytMypisY8oISifJqbdWhXmuJzKzlkj/ahB8n7NTFxLtUhA2uPeycVjGj5rVKw3EeonEUSdW+YtrJxNLOhDAoVPDx/f6k5F+ouMOm+DoykKKmMMSQn" data-form-email="true">
                            <div id = "subsDiv" class = "cd-subscribe">
                                <input type = "email" class="form-control" name = "email" required placeholder = "Enter Your Email">
                                <span class = "input-group-btn">
                                    <button type= "submit" class="btn">
                                        <span class="btn-text">SUBSCRIBE</span>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div> <!-- form-wrapper div ends -->
                </div> <!-- container ends -->
            </div> <!-- cd-table-cell ends -->
        </section>
    <!-- jQuery Starts -->
        <script type="text/javascript" src = "js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src = "js/jquery.plugin.min.js"></script>
        <script type="text/javascript" src = "js/jquery.countdown.min.js">
        </script>
    <!-- jQuery Ends -->
    <script type="text/javascript" src = "js/script.js"></script>

    </body>
</html>
