<!DOCTYPE HTML>
<html>
	<head>
		<meta id="view" name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1">
		<title>Creating a Countdown</title>
        
	<!-- 	<link rel = "stylesheet" type = "text/css" href="css/style.css">  -->
		<style>
            	body{text-align:center;margin:0;padding:0}*{color:#fff;text-decoration:none}section.cd-section::before{display:none!important}section.cd-section-hero{background-image:url("images/297-web.jpg");background-size:cover;background-position:50% 50%;background-repeat:no-repeat}section.cd-section{position:relative}section.cd-section-full{height:100vh;display:table;table-layout:fixed;width:100%;padding-top:0;padding-bottom:0}.cd-section .overlay{opacity:0.8;background-color:rgba(0,85,99,0.7);position:absolute;top:0;right:0;bottom:0;left:0;z-index:1}.cd-section .cd-table-cell{margin:0 auto;width:100%;display:table-cell;vertical-align:middle;padding-bottom:0;padding-top:0;float:none;position:relative}.cd-section .container{padding:0;position:relative;display:table;clear:both;z-index:2;margin:0 auto;color:#fff}.cd-section .cd-table-cell .container .title{padding:80px 10px;padding-bottom:0}.cd-section .container .title-text{font-family:'Roboto',sans-serif;font-size:3.25em;line-height:1.25;text-transform:uppercase;font-weight:900;margin-bottom:10%}.cd-section .container .undertext{font-family:'Lato',sans-serif;font-size:1.17em;font-weight:300;margin-bottom:10%}@keyframes caret{50%{border-color:transparent}}span.wrap{border-right:.05em solid;animation:caret 0.5s steps(4) infinite}.my-countdown{max-width:600px;margin:0 auto;margin-bottom:30px}.my-countdown .countdown-row{margin-left:0;margin-right:0;display:block;text-align:center;font-family:'Lato',sans-serif}.my-countdown .countdown-section{display:inline-block;position:relative;padding:5px 10px 13px 10px}.my-countdown .countdown-amount{display:block;font-family:'Montserrat',sans-serif;font-size:3.5em;line-height:1.3;padding:0 20px;font-weight:700}.my-countdown .countdown-period{display:block;padding-top:4px;text-transform:uppercase;margin-top:0px;border-top:1px solid rgba(0,0,0,0.1)}.my-countdown .separator{position:absolute;display:block;top:10%;right:-0.5em;height:83%;line-height:83%;overflow:hidden;width:1em;font-weight:900;font-size:4.05em}.cd-subscribe{border-radius:3px;border:1px solid rgba(255,255,255,0.5);height:4rem;padding:0;position:relative;background:none;display:table;border-collapse:separate}.cd-subscribe input[type="email"]{padding-right:0px;padding-left:14px;border-bottom-right-radius:0;border-top-right-radius:0}.cd-subscribe .form-control{position:relative;display:table-cell;color:#fff;border:0;background:none;top:1rem;z-index:2;float:left;width:100%;margin-bottom:0;border-radius:3px;box-shadow:none;font-size:0.9em;line-height:1.43;padding:0.5em 1.07em 0.5em;font-family:'Roboto',sans-serif}.input-group-btn{display:table-cell;font-size:0;line-height:0;position:static;padding:0 10px;white-space:nowrap;vertical-align:middle;border-collapse:separate;font-family:'Roboto',sans-serif;z-index:4;width:1%;text-align:right}.btn{font-weight:500;letter-spacing:2px;padding:0.75rem 2.1875rem;font-size:0.75rem;line-height:1.5;border-radius:3px!important;margin-bottom:: 0;position:relative;background-color:rgb(166,88,103);border-color:#8e3a45;box-shadow:none;color:#ffffff;border-style:none;transition:background-color 0.3s ease-in-out;}.btn:hover {background-color: rgb(132, 58, 68);}#subsDiv>input{display:none;}#subsDiv:hover>input{display: table-cell;}#subsDiv{width:10%;margin:0 auto;}form:hover>#subsDiv{width: 100%; transition:all .3s linear;}@media screen and (max-width:660px){.cd-section .container .small-title{font-size:1.85em;line-height:1.35}.my-countdown .countdown-section{display:inline-block;position:relative;padding:0}.my-countdown .countdown-amount{display:block;font-size:1.75em;line-height:70px;font-weight:900}.my-countdown .countdown-period{text-transform:uppercase;margin-top:0px;display:block;font-size:0.75em}.my-countdown .separator{position:absolute;display:block;top:20%;right:-0.5em;width:1em;font-weight:900;font-size:2.25em}#subsDiv{width:100%}#subsDiv .form-control{display:table-cell}#subsDiv .btn{padding:0.75rem 2rem}}
        	</style>
	</head>
	<body>
	<noscript>
            <style type = "text/css">
		@import url('https://fonts.googleapis.com/css?family=Lato:300|Roboto|Montserrat:700,800');
                .my-countdown {
                    display: none;
                }
            </style>
        </noscript>
		
        <section class="cd-section cd-section-hero cd-section-full">
            <div class= "overlay">
            </div>
            <div class = "cd-table-cell">
                <div class= "container">
                    <div class= "title">
                        <div class="title-text small-title">
                            <a href="" class="typewrite" data-period="2000" data-type='[ "moments by kimi", "Our awesome site"]'>
                                <span class="wrap"></span> <!-- typing cursor -->
                            </a>
			    <noscript>
                                    <a href="" class="typewrite">
                                        MOMENTS BY KIMI<span class="wrap"></span> <!-- typing cursor -->
                                    </a>
                            </noscript>
                            <span class="static-text"><br>IS COMING SOON!</span>
                        </div>
                    </div>
                    <div class= "undertext">
                        <p>Please subscribe to stay tuned.</p>
                    </div>

                    <!--    Countdown Code Follows:      -->

                    <div class = "my-countdown">
                        <div class = "countdown-row">
                            <span class= "countdown-section">
                                <span class= "countdown-amount">{dn}
                                </span>
                                <span class="countdown-period">{dl}
                                </span>
                                <span class="separator">{sep}
                                </span>
                            </span>
                            <span class= "countdown-section">
                                <span class= "countdown-amount">{hn}
                                </span>
                                <span class="countdown-period">{hl}
                                </span>
                                <span class="separator">{sep}
                                </span>
                            </span>
                            <span class= "countdown-section">
                                <span class= "countdown-amount">{mn}
                                </span>
                                <span class="countdown-period">{ml}
                                </span>
                                <span class="separator">{sep}
                                </span>
                            </span>
                            <span class= "countdown-section">
                                <span class= "countdown-amount">{sn}
                                </span>
                                <span class="countdown-period">{sl}
                                </span>
                            </span>
                        </div>
                    </div> <!-- countdown ends -->
		   <div class = "form-wrapper">
                        <form class= "cd-form" action="" method="post">
                            <input type="hidden" value="7X2XrzVGyOg3hkfytMypisY8oISifJqbdWhXmuJzKzlkj/ahB8n7NTFxLtUhA2uPeycVjGj5rVKw3EeonEUSdW+YtrJxNLOhDAoVPDx/f6k5F+ouMOm+DoykKKmMMSQn" data-form-email="true">
                            <div id = "subsDiv" class = "cd-subscribe">
                                <input type = "email" class="form-control" name = "email" required placeholder = "Enter Your Email">
                                <span class = "input-group-btn">
                                    <button type= "submit" class="btn">
                                        <span class="btn-text">SUBSCRIBE</span>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div> <!-- form-wrapper div ends -->
                </div> <!-- container ends -->
            </div> <!-- cd-table-cell ends -->
        </section>
   <!--    WebFontLoader	 -->

		   WebFontConfig = {
		      google: {
			families: ['Lato:300', 'Roboto', 'Montserrat:700,800']
		      },
		      timeout: 2000 // Set the timeout to two seconds
		    };

		   (function(d) {
		      var wf = d.createElement('script'), s = d.scripts[0];
		      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
		      wf.async = true;
		      s.parentNode.insertBefore(wf, s);
		   })(document);
		</script>
		
    <!-- jQuery Starts -->
        <script type="text/javascript" src = "js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src = "js/jquery.plugin.min.js"></script>
        <script type="text/javascript" src = "js/jquery.countdown.min.js">
        </script>
    <!-- jQuery Ends -->
    <script type="text/javascript" src = "js/script.js"></script>

    </body>
</html>
